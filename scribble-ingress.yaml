apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scribble-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: foobarzig.com
      http:
        paths:
          - path:  /api/v1(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: scribble-backend-preview
                port:
                  number: 80
