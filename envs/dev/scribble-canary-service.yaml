
apiVersion: v1
kind: Service
metadata:
  name: scribble-backend-stable
spec:
  type: LoadBalancer
  selector:
    app: scribble-backend-dev-rollout
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Service
type: LoadBalancer
metadata:
  name: scribble-backend-preview
spec:
  selector:
    app: scribble-backend-dev-rollout
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
