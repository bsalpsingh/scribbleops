apiVersion: apps/v1
kind: Deployment
metadata:
  name: scribble-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scribble-backend-staging
  template:
    metadata:
      labels:
        app: scribble-backend-staging
    spec:
      containers:
      - name: scribble-backend-staging
        image: bsalsingh/scribble-api:1753113931
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: scribble-secret
